name: Release to Github

on:
  push:
    branches:
    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release --no-build
    - name: Git Semantic Version
      id: version
      uses: PaulHatch/semantic-version@v5.3.0
      with:
        tag_prefix: "v"
    - name: Pack nugets
      run: dotnet pack -p:PackageVersion=${{ env.version }} -c Release --no-build --output .
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.3.0
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/blastmanager/index.json
